    <style>
        *{

        }
        body {
            background: #000;
        }
        .container {
            position: relative;
        }
        .main {
            margin: 0 auto;
            width:1200px;
            position: relative;
            z-index: 2;
        }
        .img , .bg{
            font-size: 0
        }
        .bg {
            width: 100%;
            height: 1240px;
            position: absolute;
            z-index: 1;
            background-image: url('./images/bg_head.jpg');
            background-position: center;
            background-size: 1920px 1240px;
            background-repeat: no-repeat;
        }
        .nav {
            position: absolute;
            top: 550px;
            left: 204px;
        }
        .nav.fix {
            position: fixed;
            top: 0px;
            left:0;           
            padding: 20px;
            width: 100%;
            background: rgba(0,0,0,0.5);
            text-align: center;
        }
        .nav.fix ul {
           display: inline-block;
            
        }
       
        .nav li {
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }
        .nav li img.white {
           display: none 
        }
        .nav li:hover img.white {
            display: block;
        }
        .nav li:hover img.black {
            display: none;
        }
        .flag {
            width:0;
            height: 0;
            visibility: hidden;
        }
    </style>

<script>    
    $(function(){
        // 监听滚动事件
        $(document).on('scroll',function(){
            var scollTop = $(this).scrollTop();            
            if(scollTop>700){
                console.log('scollTop', scollTop)
                $('div.nav').addClass('fix')
            }else {
